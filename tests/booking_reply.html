  <script>
    function appendInputTo(name, value, form){
      x = $("<input type='hidden'>").attr({
        name: name,
        value: value
      });
      x.appendTo(form);
    }
  
    try{
      var url = window.location.href;
      if(window.location.href.indexOf("jsessionid") == -1){
        url = url.replace(/\?.*#!/,"#!");
        url = url.replace("#!", ";jsessionid="+jsessionid+"#!");
        window.history.replaceState({},"", url);
      }
    }
    catch(e){
      //Some browser doesn't support the replaceState method. In this case we use a workaround
      //for putting the jsessionid in the URL by a new request
      $( document ).ready(function(){
        var f = $("#_DELME");

        url = url.replace("#!", ";jsessionid="+jsessionid+"#!");

        f.submit();
      });
    }
